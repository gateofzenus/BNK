    <button id="startButton">Start Reacting to Sound</button>
    <script>
        const svg = document.getElementById('svg');
        const svgElements = svg.querySelectorAll('path[fill="#fbfffe"]');
        const startButton = document.getElementById('startButton');

        async function startAudio() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                const dataArray = new Uint8Array(analyser.frequencyBinCount);

                const source = audioContext.createMediaStreamSource(stream);
                source.connect(analyser);

                function getRainbowColor(frequency) {
                    const hue = (frequency / 255) * 360; // Convert frequency to hue
                    return `hsl(${hue}, 100%, 50%)`;
                }

                function animateColors() {
                    analyser.getByteFrequencyData(dataArray);
                    svgElements.forEach((element, index) => {
                        const frequency = dataArray[index % dataArray.length];
                        const color = getRainbowColor(frequency);
                        element.setAttribute('fill', color);
                    });
                    requestAnimationFrame(animateColors);
                }

                animateColors();
            } catch (error) {
                alert('Error accessing microphone: ' + error.message);
            }
        }

        startButton.addEventListener('click', () => {
            startButton.style.display = 'none'; // Hide the button after starting
            startAudio();
        });
    </script>
